<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(artista, opera.css)">
	</head>
	
	<body>
		
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titolo"> </header>
		
		<section>
			<div id="container">
				<table class="collezione" th:if="${artista}" th:object="${artista}">
						<tr>
				    		<h2 th:name="nome" th:text="${artista.nome} + ' ' + ${artista.cognome}"></h2>
						</tr>
						<tr>
				    		<td>Data di nascita:</td>
				    		<td th:text="${artista.dataNascita}"></td>
				    	</tr>		
				    	<tr>	
				    		<td>luogo di nascita:</td>							    	
				    		<td th:text="${artista.luogoNascita}"></td>
				    	</tr>
				    	<tr>
				    		<td>data di morte:</td>
				    		<td th:text="${artista.dataMorte}"></td>
				    	</tr>
				    	<tr>
				    		<td>luogo di nascita:</td>
				    		<td th:text="${artista.luogoMorte}"></td>
				    	</tr>
				    	<tr>
				    		<td>Nazionalit√†:</td>
				    		<td th:text="${artista.nazionalita}"></td>
				    	</tr>
				    	<tr>
				    		<td>Opere:</td>
				    		<td>
								<li th:each="opera : ${artista.opere}">
									<a th:href="@{'/opera' + '/' + ${opera.id}}">
				    					<th:name="titolo" th:text="${opera.titolo}"/>
				    				</a>
								</li>	
							</td>
				    	</tr>
   				</table>
				<div><a th:href="@{/default}">indietro</a></div>
			</div>
		</section>
		
	</body>
</html>
