<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(listArtisti, collezione.css)">
		<style>
			h4{
				color: brown;
			}
		</style>
	</head>
	
	<body>
		
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titoloAdmin"> </header>
		
		<section>
			<div id="container">
					<h1>Artisti del museo</h1>
					<table class="collezione", th:each="artista : ${artisti}">
						<tr>
				    		<a th:href="@{'/artista' + '/'+ ${artista.id}}">
				    			<h2 th:name="nome" th:text="${artista.nome}+ ' ' + ${artista.cognome}"></h2>
				    		</a>
						</tr>
					</table>
				<div><a th:href="@{/default}">indietro</a></div>		
			</div>
		</section>
		
	</body>
</html>
