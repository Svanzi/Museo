<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(deleteArtista, form.css)"></head>
	
	<body>
	
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titoloAdmin"> </header>
	
		<section>
			<div id="container">
				<form th:action="@{/deleteArtista}" method="POST" th:object="${artista}">		
					<div>
						<h1>seleziona l'artista da eliminare</h1>
						<div class="collezione", th:each="artista : ${artisti}">
							<input type="checkbox" th:value="${artista.id}" th:field="${artista.id}" th:text="${artista.nome}+${artista.cognome}"/>
					    </div>
							<span><button type="submit">Elimina</button></span>
					</div>
				</form>
					<p><a th:href="@{/default}">Indietro</a></p>
			</div>
		</section>
		
	</body>
</html>
