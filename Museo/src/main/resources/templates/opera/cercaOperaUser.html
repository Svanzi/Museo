	<head th:replace="fragments/base.html :: headerfiles(cercaOpera, form.css)"></head>
	
	<body>
	
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titolo"> </header>
	
		<section>
			<div id="container">
				<form th:action="@{/cercaOperaUser}" method="POST" th:object="${opera}">		
					<table>
						<tr>
							<td><h1>quale opera stai cercando?</h1></td>
						</tr>
						<tr>
							<td>titolo:</td>
							<td><input type="text" th:name="nome" th:field="${opera.titolo}"/></td>
						</tr>
						<tr>
							<td><button type="submit">Invio</button></td>
						</tr>
					</table>
				</form>
				<p><a th:href="@{/default}">Indietro</a></p>
			</div>
		</section>
		
	</body>
</html>
