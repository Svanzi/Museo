<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(listCuratori, collezione.css)">
		<style>
			h4{
				color: brown;
			}
		</style>
	</head>
	
	<body>
		
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titoloAdmin"> </header>
		
		<section>
			<div id="container">
					<h1>Curatori del museo</h1>
					<table class="collezione", th:each="curatore : ${curatori}">
						<tr>
				    		<h2 th:text="${curatore.nome} + ' ' + ${curatore.cognome}"></h2>
						</tr>
						<tr>
							<td>Data di nascita:</td>
				    		<td th:text="${curatore.dataNascita}"></td>
						</tr>
						<tr>
							<td>Luogo di nascita:</td>
				    		<td th:text="${curatore.luogoNascita}"></td>
						</tr>
						<tr>
							<td>Email:</td>
				    		<td th:text="${curatore.email}"></td>
						</tr>
						<tr>
							<td>Numero di telefono:</td>
				    		<td th:text="${curatore.numeroTelefono}"></td>
						</tr>
					</table>
				<div><a th:href="@{/default}">indietro</a></div>		
			</div>
		</section>
		
	</body>
</html>
