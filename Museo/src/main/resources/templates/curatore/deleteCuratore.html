<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(deleteCuratore, form.css)"></head>
	
	<body>
	
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titoloAdmin"> </header>
	
		<section>
			<div id="container">
				<form th:action="@{/deleteCuratore}" method="POST" th:object="${curatore}">		
					<div>
						<h1>seleziona il curatore da eliminare</h1>
						<div class="collezione", th:each="curatore : ${curatori}">
							<input type="checkbox" th:field="${curatore.id}" th:value="${curatore.id}" th:text="${curatore.nome} + ' ' + ${curatore.cognome}"/>
						</div>
							<span><button type="submit">Elimina</button></span>
					</div>
				</form>
				<p><a th:href="@{/default}">Indietro</a></p>
			</div>
		</section>
		
	</body>
</html>
