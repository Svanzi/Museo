<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(collezioneForm, form.css)"></head>
	
	<body>
	
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titoloAdmin"> </header>
	
		<section>
			<div id="container">
				<form th:action="@{/addCollezione}" method="POST">
				
					<!--<select hidden="true" th:field="*{curatore}" required>
						<th:block th:each="c :${curatore}">
							<option th:value="${c.id}" th:text="${c.nome}"/>
						</th:block>
					</select>-->
						
					<table>
						<tr>
							<h1>Inserisci i dati della collezione</h1>
						</tr>
						<tr>
							<td>Nome:</td>
							<td><input type="text" th:field="${collezione.nome}"/></td>
						</tr>
						<tr>
							<td>Descrizione:</td>
							<td><input type="text" th:field="${collezione.descrizione}"/></td>
						</tr>
						<tr>
					</table>
					<table>
							<h1>Inserisci i dati del curatore</h1>
						</tr>
						<tr>
							<td>Nome:</td>
							<td><input type="text" th:field="${curatore.name}"/></td>
						</tr>
						<tr>
							<td>Cogonome:</td>
							<td><input type="text" th:field="${curatore.cognome}"/></td>
						</tr>
						<tr>
							<td>Data di nascita:</td>
					    	<td><input type="date" th:field="${curatore.dataNascita}"/></td>
						</tr>
						<tr>
							<td>Luogo di nascita:</td>
					    	<td><input type="text" th:field="${curatore.luogoNascita}"/></td>
						</tr>
						<tr>
							<td>email:</td>
					    	<td><input type="email" th:field="${curatore.email}"/></td>
						</tr>
						<tr>
							<td>Numero di telefono:</td>
					    	<td><input type="tel" th:field="${curatore.numeroTelefono}"/></td>
						</tr>
						<tr>
							<td><button type="submit">Invio</button></td>
						</tr>
					</table>
				</form>
				<p><a th:href="@{/default}">Indietro</a></p>
			</div>
		</section>
		
	</body>
</html>
