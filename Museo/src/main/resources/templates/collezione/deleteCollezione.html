<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(deleteCollezione, form.css)"></head>
	
	<body>
	
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titoloAdmin"> </header>
	
		<section>
			<div id="container">
				<form th:action="@{/deleteCollezione}" method="POST" th:object="${collezione}">		
					<div>
						<h1>seleziona la collezione da eliminare</h1>
						<div class="collezione", th:each="collezione : ${collezioni}">
							<input type="checkbox" th:field="${collezione.nome}" th:value="${collezione.nome}" th:text="${collezione.nome}">
						</div>
							<span><button type="submit">Elimina</button></span>
					</div>
				</form>
				<p><a th:href="@{/default}">Indietro</a></p>
			</div>
		</section>
		
	</body>
</html>
