<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(listCollezioni, collezione.css)">
		<style>
			h4{
				color: brown;
			}
		</style>
	</head>
	
	<body>
		
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titoloAdmin"> </header>
		
		<section>
			<div id="container">
				<div class="grid">
					<h1>Collezioni del museo</h1>
					<div class="collezione", th:each="collezione : ${collezioni}">
				    	<h2 th:text="${collezione.nome}">nome collezione</h2>
				    	<h6 th:text="${collezione.descrizione}">descrizione collezione</h6>
				    	<h4>Curatore</h4>
				    	<h6 th:text="${collezione.curatore.name}"></h6>
				    	<h6 th:text="${collezione.curatore.cognome}"></h6>
				    	<h6 th:text="${collezione.curatore.dataNascita}"></h6>
				    	<h6 th:text="${collezione.curatore.luogoNascita}"></h6>
				    	<h6 th:text="${collezione.curatore.email}"></h6>
				    	<h6 th:text="${collezione.curatore.numeroTelefono}"></h6>
					</div>
				</div>
				<div><a th:href="@{/default}">indietro</a></div>		
			</div>
		</section>
		
	</body>
</html>
