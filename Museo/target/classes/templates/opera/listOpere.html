<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(listOpere, opera.css)">
	</head>
	
	<body>
		
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titolo"> </header>
		
		<section>
			<div id="container">
					<h1>Opere del museo</h1>
					<table class="opera", th:each="opera : ${opere}">
						<tr>
				    		<a th:href="@{'/opera' + '/' + ${opera.id}}">
				    			<h2 th:name="titolo" th:text="${opera.titolo}"></h2>
				    		</a>
						</tr>
					</table>	
					<div><a th:href="@{/default}">indietro</a></div>
			</div>
		</section>
		
	</body>
</html>
