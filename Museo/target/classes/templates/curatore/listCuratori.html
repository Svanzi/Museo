<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(listCuratori, collezione.css)">
		<style>
			h4{
				color: brown;
			}
		</style>
	</head>
	
	<body>
		
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titoloAdmin"> </header>
		
		<section>
			<div id="container">
				<div class="grid">
					<h1>Curatori del museo</h1>
					<div class="collezione", th:each="curatore : ${curatori}">
				    	<h2 th:text="${curatore.nome}">nome collezione</h2>
				    	<h6 th:text="${curatore.cognome}">descrizione collezione</h6>
				    	<h6 th:text="${curatore.dataNascita}">descrizione collezione</h6>										    	
				    	<h6 th:text="${curatore.luogoNascita}">descrizione collezione</h6>
				    	<h6 th:text="${curatore.email}">descrizione collezione</h6>
				    	<h6 th:text="${curatore.numeroTelefono}">descrizione collezione</h6>
					</div>
				</div>
				<div><a th:href="@{/default}">indietro</a></div>		
			</div>
		</section>
		
	</body>
</html>
