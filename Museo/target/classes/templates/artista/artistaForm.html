<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(artistaForm, form.css)"></head>
	
	<body>
	
		<nav th:replace="fragments/base.html :: navTab"> </nav>
	
		<header th:replace="fragments/base.html :: titolo"> </header>
	
		<section>
			<div id="container">
				<form th:action="@{/addArtista}" method="POST" th:object="${artista}">	
				<div th:if="${#fields.hasGlobalErrors()}">
  					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
				</div>		
					<table>
						<tr>
							<td><h1>inserisci i dati dell'artista</h1></td>
						</tr>
						<tr>
							<td>Nome:</td>
					    	<td><input type="text" th:field="${artista.nome}"/></td>
					    	<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
						</tr>
						<tr>
							<td>Cognome:</td>
					    	<td><input type="text" th:field="${artista.cognome}"/></td>
					    	<td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></td>
						</tr>
						<tr>
							<td>Data di nascita:</td>
					    	<td><input type="date" th:field="${artista.dataNascita}"/></td>
						</tr>
						<tr>
							<td>Data di morte:</td>
					    	<td><input type="date" th:field="${artista.dataMorte}"/></td>
						</tr>
						<tr>
							<td>Luogo di nascita:</td>
					    	<td><input type="text" th:field="${artista.luogoNascita}"/></td>
						</tr>
						<tr>
							<td>Luogo di morte:</td>
					    	<td><input type="text" th:field="${artista.luogoMorte}"/></td>
						</tr>
						<tr>
							<td>Nazionalt√†:</td>
					    	<td><input type="text" th:field="${artista.nazionalita}"/></td>
						</tr>
						<tr>
							<td><button type="submit">aggiungi</button></td>
						</tr>
					</table>
				</form>
				<p><a th:href="@{/default}">Indietro</a></p>
			</div>
		</section>
		
	</body>
</html>
